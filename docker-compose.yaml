version: "3.9"


services:
    postgres:
      container_name: postgres_container1
      image: postgres
      environment:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 567234
          PGDATA: /data/postgres
      volumes:
        - postgres:/data/postgres
      ports:
        - "5432:5432"
      restart: unless-stopped
volumes:
    postgres:
